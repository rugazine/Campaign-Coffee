name: campaign_coffee
description: "A new Flutter project."
publish_to: 'none' 



environment:
  sdk: ^3.5.3


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  get: ^4.7.2
  flutter_svg: ^2.0.17
  intl: ^0.20.2
  shared_preferences: ^2.5.3
  http: ^1.2.0
  url_launcher: ^6.3.1
  flutter_dotenv: ^5.2.1
  webview_flutter: ^4.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

   
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/fonts/

 
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf

    - family: PoppinsBold
      fonts:
        - asset: assets/fonts/Poppins-Bold.ttf

    - family: PoppinsSemiBold
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
  